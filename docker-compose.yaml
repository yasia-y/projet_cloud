  data-fetcher:
    build:
      context: ./data-fetcher
    container_name: data-fetcher
    depends_on:
      - ingestion-api
    networks:
      - ferme-network

volumes:
  pgdata:

networks:
  ferme-network:
    driver: bridge  # Utilisation d'un réseau Docker pont pour permettre la communication entre services
