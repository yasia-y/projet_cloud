version: '3.8'

services:
  ingestion-api:
    build:
      context: ./ingestion-api
    container_name: ingestion-api
    ports:
      - "8080:8000"  # Le port 8000 du conteneur est exposé sur le port 8080
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ferme
    depends_on:
      - db
    networks:
      - ferme-network

  db:
    image: postgres:13
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ferme
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ferme-network

  sensor1:
    image: abelfodil/sensor:0.0.1
    environment:
      - SERVER_URL=http://host.docker.internal:8000/ingest  # Modification ici pour le port 8000
      - SCENARIO_ID=1
    networks:
      - ferme-network  # Utilisation du réseau Docker

  sensor2:
    image: abelfodil/sensor:0.0.1
    environment:
      - SERVER_URL=http://host.docker.internal:8000/ingest  # Modification ici pour le port 8000
      - SCENARIO_ID=2
