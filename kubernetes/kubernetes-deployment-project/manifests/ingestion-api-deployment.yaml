apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingestion-api
  namespace: ferme-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ingestion-api
  template:
    metadata:
      labels:
        app: ingestion-api
    spec:
      containers:
      - name: ingestion-api
        image: your-ingestion-api-image
        env:
        - name: DATABASE_URL
          value: postgresql://postgres:postgres@postgres-service:5432/plant_monitoring
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: ingestion-api-service
  namespace: ferme-namespace
spec:
  selector:
    app: ingestion-api
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000