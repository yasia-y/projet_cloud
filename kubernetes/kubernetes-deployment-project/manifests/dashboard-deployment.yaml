apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: ferme-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: your-dashboard-image
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: ferme-namespace
spec:
  selector:
    app: dashboard
  ports:
  - protocol: TCP
    port: 8501
    targetPort: 8501
  type: LoadBalancer